[project]
name = "outbox-client"
version = "0.1.0"
description = "Client library for Outbox mail queue service"
requires-python = ">=3.14"
dependencies = []

[project.optional-dependencies]
local = ["apsw>=3.45"]
http = ["httpx>=0.27"]
all = ["apsw>=3.45", "httpx>=0.27"]
dev = [
    "ruff",
    "ty",
    "pytest",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["outbox_client*"]
